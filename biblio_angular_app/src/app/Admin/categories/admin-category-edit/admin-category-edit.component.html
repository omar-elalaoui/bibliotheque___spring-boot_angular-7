
<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-10 offset-1 profile-card">
      <!-- Page Heading -->
      <h4>CATEGORIES</h4>
      <br><br>

      <form class="form-inline col-6 offset-3" #f="ngForm" (ngSubmit)="updateCategory()">

        <label for="cate">Nom: </label>
        <input type="text" name="nom" [(ngModel)]="category.nom" class="form-control ml-3" id="cate" required="">

        <div>
          <br>
          <button class="btn btn-success btn-sm mr-2" type="submit" [disabled]="!f.valid">
            <i class="fas fa-save"></i>
            Enregister
          </button>
          <button routerLink="/adminHome/categories" class="btn btn-info btn-sm">
            <i class="fas fa-times"></i>
            Annuler
          </button>
        </div>
      </form>

    </div>
  </div>

</div>
