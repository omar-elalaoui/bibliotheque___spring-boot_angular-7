

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="card o-hidden border-0 shadow-lg col-sm-6 offset-3">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Se connecter!</h1>
                </div>
                <form class="user" #loginForm="ngForm" (ngSubmit)="login()">
                  <div class="form-group">
                    <input required [(ngModel)]="model.username" name="username" type="text" class="form-control form-control-user" placeholder="Username...">
                  </div>
                  <div class="form-group">
                    <input required [(ngModel)]="model.password" name="password" type="password" class="form-control form-control-user" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="#">Mot de passe oublié?</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="/register">Créer un compte!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
