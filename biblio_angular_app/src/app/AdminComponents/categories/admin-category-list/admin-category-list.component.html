
<div class="container-fluid">
<br>
<div class="row">
  <div class="col-10 offset-1 profile-card">
    <!-- Page Heading -->
    <h4>CATEGORIES</h4>
    <br>
    <div class="row">
      <div class="col-3">
        <a routerLink="/adminHome/categories/add" class="btn btn-primary btn-sm">
          <i class="fas fa-plus"></i>
          <b> Ajouter catégorie</b>
        </a>
      </div>
      <div class="col-5"></div>
      <!-- Topbar Search -->
      <form class=" form-inline  navbar-search">
        <div class="input-group">
          <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">
              <i class="fas fa-search fa-sm"></i>
            </button>
          </div>
        </div>
      </form>
    </div>


    <p></p>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Categorie</th>
        <th>Date de création</th>
        <th class="text-center">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.nom}}</td>
        <td>{{category.date_creation | date: 'dd/MM/yyyy'}}</td>
        <td class="text-center">
          <i class="fas fa-trash text-danger" (click)="deleteCategory(category.id)"></i>
          &ensp;<span class="mx-3"> | </span>&ensp;
          <i class="fas fa-edit text-primary" [routerLink]="['/adminHome/categories/edit', category?.id]"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
