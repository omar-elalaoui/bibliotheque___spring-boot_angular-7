<!-- Begin Page Content -->
<div class="container-fluid profile_edit">
  <br><br>
  <div class="col-8 offset-2 profile-card">

    <div class="row">
      <div class="col-4">
        <img [src]="localFileUrl" alt="user_image" class="rounded-circle" height="150px" width="150px">
        <div>
          <button (click)="uploader.click()" class="img_upload_btn mt-2 ml-2 btn btn-primary btn-sm">
            <i class="fas fa-upload"></i> Choisir image...
          </button>
        </div>
      </div>
      <div class="col-8">
        <br>
        <div class="data">
          <form class="row" (ngSubmit)="updateStudent()">
            <div class="col-sm-5">
              <input #uploader type="file" id="imgInp" hidden (change)="displayAndAssignImg($event)">
              <label for="nom" class="mr-sm-2">Nom:</label>
              <input [(ngModel)]="student.nom" name="nom" type="text" class="form-control mb-2 mr-sm-2" id="nom">


              <label for="tel" class="mr-sm-2">Télephone:</label>
              <input [(ngModel)]="student.telephone" name="telepone" type="text" class="form-control mb-2 mr-sm-2" id="tel">


              <label for="cin" class="mr-sm-2">CIN:</label>
              <input [(ngModel)]="student.cin" name="cin" type="text" class="form-control mb-2 mr-sm-2" id="cin">
              <br>

            </div>
            <div class="col-sm-7">

              <label for="prenom" class="mr-sm-2">Prénom:</label>
              <input [(ngModel)]="student.prenom" name="prenom" type="text" class="form-control mb-2 mr-sm-2" id="prenom">


              <label for="email" class="mr-sm-2">Email:</label>
              <input [(ngModel)]="student.email" name="email" type="text" class="form-control mb-2 mr-sm-2" id="email">


              <label for="cne" class="mr-sm-2">CNE:</label>
              <input [(ngModel)]="student.cne" name="cne" type="text" class="form-control mb-2 mr-sm-2" id="cne">
              <br>

            </div>

            <div class="footer">
              <br>
              <button type="submit" class="btn btn-success mr-3">
                <i class="fas fa-save"></i>
                Enregister
              </button>

              <a class="btn btn-info" routerLink="/userHome/profile">
                <i class="fas fa-times"></i>
                Annuler
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
